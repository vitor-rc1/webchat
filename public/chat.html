<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO - trybe</title>
  </head>
  <body>
    <div class="nickname-container">
      <input 
        type="text" 
        name="nickname" 
        autocomplete="off" 
        class="nickname"
        placeholder="nickname"
      >
      <button type="submit" class="save-nickname" >Salvar</button>
    </div>

    <div class="users" >
      usuarios
    </div>
    
    <ul class="chat"></ul>

    <div>
      <form action="" class="form-send-message">

        <div>
          <input 
            type="text" 
            name="input-message" 
            autocomplete="off" 
            class="input-message"
            placeholder="message"
        >
          <button type="submit" class="send-message" >Enviar</button>
        </div>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>

</html>
