<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO - trybe</title>
  </head>
  <body>
    <div class="nickname-container">
      <input 
        type="text" 
        name="nickname" 
        autocomplete="off" 
        class="nickname"
        placeholder="nickname"
        data-testid="nickname-box"
      >
      <button
        type="submit"
        class="save-nickname" 
        data-testid="nickname-button"
      >
        Salvar
      </button>
    </div>

    <ul class="users" ></ul>
    
    <ul class="chat"></ul>

    <div>
      <form action="" class="form-send-message">

        <div>
          <input 
            type="text" 
            name="input-message" 
            autocomplete="off" 
            class="input-message"
            placeholder="message"
            data-testid="message-box"
        >
          <button
            type="submit" 
            class="send-message"
            data-testid="send-button"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>

</html>
